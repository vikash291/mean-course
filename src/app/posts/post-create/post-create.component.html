<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
    <mat-form-field>
      <input
       matInput
       type="text"
       formControlName= "title"
       placeholder="Post Title"
       >
       <mat-error *ngIf="form.get('title').invalid">Please Enter the title for the Post</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
       matInput
       rows="6"
       formControlName="content"
       placeholder="Post Content"></textarea>
       <mat-error *ngIf="form.get('content').invalid">Please Enter the title for the Post</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button (click)="filePicker.click()" type="button"> Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div><br>
    <button mat-raised-button
     color='primary'
     type="submit">Save Button</button>
  </form>
</mat-card>
