<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor = "let post of posts" >
    <mat-expansion-panel-header>
      <p>{{post.title}}</p><!-- or {{post['title']}} -->
    </mat-expansion-panel-header>
    <p>{{post.content}}</p><!-- or {{post['content']}} -->
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit',post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"  *ngIf="posts.length > 0" ></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No Post yet</p>
